name: ðŸš€ Deploy to Strato via SCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Code aus GitHub laden
        uses: actions/checkout@v3

      - name: ðŸ”§ Node.js einrichten
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ AbhÃ¤ngigkeiten installieren
        run: npm install

      - name: ðŸ— Angular Projekt bauen + Sitemap erzeugen
        run: |
          npm run build -- --configuration production
          node generate-sitemap.js

      - name: ðŸ“¥ LFTP installieren
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: ðŸš€ Dateien per SFTP mit lftp hochladen (inkl. Bereinigung)
        run: |
          echo "set ssl:verify-certificate no" > lftp.conf
          echo "set sftp:auto-confirm yes" >> lftp.conf
          echo "open -u ${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }} sftp://${{ secrets.SFTP_SERVER }}:${{ secrets.SFTP_PORT }}" >> lftp.conf
          echo "mirror -R --delete dist/porftolio_frontend/browser/ /adrianensslin/" >> lftp.conf
          lftp -f lftp.conf
